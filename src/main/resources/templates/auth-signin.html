
<!DOCTYPE html>
<html lang="en">
<head th:replace="index.html :: head" />
<body>
	<!-- .auth -->
	<main class="auth"> <header id="auth-header" class="auth-header"
		style="background-image: url(@{/assets/images/illustration/img-1.png});">
		<h1>
			<img src="@{/assets/images/brand-inverse.png}" alt="" height="72">
			<span class="sr-only">Sign In</span>
		</h1>
		<p>
			Don't have a account?
			<a href="/auth/signup">Create One</a>
		</p>
	</header> <!-- form -->
	<form class="auth-form">
		<!-- .form-group -->
		<div class="form-group">
			<div class="form-label-group">
				<input type="text" id="inputUser" class="form-control"
					placeholder="Username" required="" autofocus="">
				<label for="inputUser">Username</label>
			</div>
		</div>
		<!-- /.form-group -->
		<!-- .form-group -->
		<div class="form-group">
			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control"
					placeholder="Password" required="">
				<label for="inputPassword">Password</label>
			</div>
		</div>
		<!-- /.form-group -->
		<!-- .form-group -->
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				In</button>
		</div>
		<!-- /.form-group -->
		<!-- .form-group -->
		<div class="form-group text-center">
			<div class="custom-control custom-control-inline custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="remember-me">
				<label class="custom-control-label" for="remember-me">Keep
					me sign in</label>
			</div>
		</div>
		<!-- /.form-group -->
		<!-- recovery links -->
		<div class="text-center pt-3">
			<a href="/auth/recovery-username" class="link">Forgot
				Username?</a>
			<span class="mx-2">·</span>
			<a href="/auth/recovery-password" class="link">Forgot
				Password?</a>
		</div>
		<!-- /recovery links -->
	</form>
	<!-- /.auth-form --> <!-- copyright --> <footer class="auth-footer">
		© 2018 All Rights Reserved.
		<a href="#">Privacy</a>
		and
		<a href="#">Terms</a>
	</footer> </main>
	<!-- /.auth -->
	<!-- BEGIN PLUGINS JS -->
	<script src="@{/assets/vendor/particles.js/particles.min.js}"></script>
	<script>
		/* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
		particlesJS.load('auth-header', "@{/assets/javascript/particles.json}");
	</script>
	<!-- END PLUGINS JS -->
</body>

</html>
